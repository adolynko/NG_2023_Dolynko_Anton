<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
</head>
<body>
    <h1>registration / authorization</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        <label>username:</label>
        <input type="text" name="username"><br><br>
        <label>password:</label>
        <input type="password" name="password"><br><br>
        <input type="submit" name="register" value="registration" required>
        <input type="submit" name="login" value="authorization" required>
    </form>
</body>
</html>
